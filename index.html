<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon image -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <!-- google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100&display=swap"
    rel="stylesheet">
  
  <title>Base Apparel coming soon page</title>
</head>
<body>

  <main>
    <!-- container section -->
    <div class="container">

      <!-- logo -->
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <!-- mobile image -->
    <div class="hero_mobile">
      <img src="images/hero-mobile.jpg" alt="hero">
    </div>

    <!-- text area -->
    <div class="text">
    <h1><span>WE'RE </span> COMING SOON</h1>
    <P> Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</P>

      <!-- form section -->
        <form action="#">
        <input type="email" name="email"  id="email" placeholder=" Email Address">
        <i><img src="images/icon-error.svg" alt="error"></i>
        <button type="submit" id="submit"><img src="images/icon-arrow.svg" alt="arror"></button>
        </form>
        
      <!-- error message -->
      <p id="error_message"></p>

      </div>
    </div>

    <!-- desktop image -->
    <img class="hero_desktop" src="images/hero-desktop.jpg" alt="hero">
  </main>

  <!-- footer section -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
      Coded by <a href="https://www.frontendmentor.io/profile/covstar" target="_blank">Okechukwu Victor.</a>
    </p>
  </footer>


  <!-- javascript section -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
